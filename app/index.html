<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Store</title>
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <!-- Bootstrap reboot -->
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <!-- Bootstrap grid -->
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header id="header">
        <div class="container">
            <div class="top-header d-flex align-items-center">
                <div class="logo">
                    <a href="index.html">
                        <img src="img/logo.png" alt="">
                    </a>
                </div>
                <!-- /.logo -->
                <div class="need-help ml-auto">
                    <span><span class="importance">Need help?</span> Talk to an expert: <a href="tel:+61383766284">+61 3 8376 6284</a></span>
                </div>
                <!-- /.need-help -->
                <div class="user-controls d-flex align-items-center">
                    <div class="dropdown-item">
                        <div class="dropdown-control d-flex">
                            <i class="fas fa-shopping-cart mx-auto my-auto"></i>
                            <span class="notify-count bg-red">8</span>
                        </div>
                    </div>
                    <!-- /.dropdown-item -->
                    <button class="login-btn">Login</button>
                    <button class="register-btn">Register</button>
                </div>
                <!-- /.user-controls -->
            </div>
            <!-- /.top-header -->
        </div>
        <!-- /.container -->  
        <div class="bottom-header bg-dark-blue">
            <div class="container">
                <nav class="header-nav">
                    <a href="#">Home</a>
                    <a href="#">About</a>
                    <a href="#">WordPress</a>
                    <a href="#">Joomla</a>
                    <a href="#">PSD</a>
                    <a href="#">Plugins</a>
                    <a href="#">Components</a>
                    <a href="#">Pages</a>
                    <a href="#">Contact</a>
                    <a href="#">Help</a>
                </nav>
            </div>
        </div>
        <!-- /.bottom-header -->              
    </header>
    <!-- /#header -->
    <main id="main">
        <div class="inner-main">
            <div class="container">
                <h1 class="inner-title text-center">Welcome To Foxtar Market Place!</h1>
                <h3 class="inner-subtitle text-center">Premium WordPress Themes, Web Templates and Many More ...</h3>
                <form>
                    <div class="search-wrap">
                        <input type="text" name="search" id="search" class="search-input" placeholder="Search Your Keywords . . .">
                        <button class="search-input-btn"><i class="fas fa-search"></i></button>
                    </div>
                    <!-- /.search-wrap -->                    
                </form>
            </div>
        </div>
        <!-- /.inner small-inner -->
    </main>
    <!-- /#main -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <!-- Bootstrap js -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
